<!-- HTML BOILERPLATE -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="reset.css">
  <!-- <link rel=stylesheet href="style-bg.css"> -->
  <link rel=stylesheet href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="wrapper">

    <aside>
      <div class="logo">
        <img class="logo" src="img/logo.png" alt="logo">
        <span class="logo">ODIN</span>
      </div>
      <p class="credits">Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </aside>

    <form id="form" action="" method="post">

      <div class="top">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.

          You <em>know</em> you want to.
        </h1>
      </div>

      <div class="middle">
        <h1>Let's do this!</h1>
        <div>
          <label for="first-name">First Name <span aria-label="required">*</span></label>
          <input type="text" id="first-name" name="fist-name" pattern="^[^0-9]+$" required>
        </div>
        <div>
          <label for="last-name">Last Name <span aria-label="required">*</span></label>
          <input type="text" id="last-name" name="last-name" pattern="^[^0-9]+$" required>
        </div>
        <div>
          <label for="email">Email <span aria-label="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="000-000-0000">
        </div>
        <div>
          <label for="password">Password <span aria-label="required">*</span></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="password-again">Confirm Password <span aria-label="required">*</span></label>
          <input type="password" id="password-again" name="password-again" required>
        </div>
      </div>

      <div class="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>

    </form>

  </div>

</body>

</html>
